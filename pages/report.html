<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="../css/main.css" />
    <title>Report Page</title>
  </head>
  <body class="report-body">
    <nav class="navbar navbar-expand-lg pt-3 pb-3 fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand text-light" href="#hompage"
          >DevBridge<span>.</span>
        </a>
        <svg
          class="burger-menu octicon octicon-three-bars"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
          aria-hidden="true"
          height="24"
          viewBox="0 0 16 16"
          version="1.1"
          width="24"
          data-view-component="true"
          style="fill: aliceblue; cursor: pointer"
        >
          <path
            d="M1 2.75A.75.75 0 0 1 1.75 2h12.5a.75.75 0 0 1 0 1.5H1.75A.75.75 0 0 1 1 2.75Zm0 5A.75.75 0 0 1 1.75 7h12.5a.75.75 0 0 1 0 1.5H1.75A.75.75 0 0 1 1 7.75ZM1.75 12h12.5a.75.75 0 0 1 0 1.5H1.75a.75.75 0 0 1 0-1.5Z"
          ></path>
        </svg>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul
            class="navbar-nav me-auto mb-2 mb-lg-0 d-flex gap-4 mx-auto d-flex gap-3"
          >
            <li class="nav-item">
              <a
                class="nav-link active text-light"
                aria-current="page"
                href="../index.html#homepage"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link text-light text-light"
                href="../index.html#homepage-about"
                >About Us</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link text-light"
                href="../index.html#hompage-courses"
                >Courses</a
              >
            </li>

            <li class="nav-item">
              <a class="nav-link text-light" href="../index.html#hompage-team"
                >Team</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link text-light" href="../index.html#hompage-blog"
                >Blog</a
              >
            </li>

            <li class="nav-item">
              <a
                class="nav-link text-light text-light"
                href="../index.html#hompage-contact"
                >Contact</a
              >
            </li>
          </ul>

          <div class="d-flex gap-2">
            <button class="btn fill-button ps-3 pe-3" type="submit">
              Sign out
            </button>
          </div>
        </div>
      </div>
    </nav>
    <div
      class="container m-auto d-flex flex-column min-vh-100 justify-content-center align-items-center mt-5"
    >
      <div class="container report-thanks mb-1">
        <h2>Thank you for completing your Registration!</h2>
      </div>
      <div class="container report-report-field p-5">
        <table class="table table-striped">
          <tr>
            <td>Name</td>
            <td>Basel Qarqa</td>
          </tr>
          <tr>
            <td>English Test Mark :</td>
            <td>85%</td>
          </tr>
          <tr>
            <td>Technical Test Mark :</td>
            <td>77%</td>
          </tr>
          <tr>
            <td>Submitting date :</td>
            <td>22-05-2023</td>
          </tr>
          <tr>
            <td>Status</td>
            <td>
              <div class="report-status">
                <i class="fa-solid fa-clock" style="color: #ffffff"></i> Pending
              </div>
            </td>
          </tr>
        </table>
      </div>
    </div>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"
  ></script>
</html>
