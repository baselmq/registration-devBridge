<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/main.css" />

    <title>Sign up</title>
  </head>
  <body class="align-items-center">
    <nav class="navbar navbar-expand-lg pt-3 pb-3 fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand text-light" href="#hompage"
          >DevBridge<span>.</span>
        </a>
        <svg
          class="burger-menu octicon octicon-three-bars"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
          aria-hidden="true"
          height="24"
          viewBox="0 0 16 16"
          version="1.1"
          width="24"
          data-view-component="true"
          style="fill: aliceblue; cursor: pointer"
        >
          <path
            d="M1 2.75A.75.75 0 0 1 1.75 2h12.5a.75.75 0 0 1 0 1.5H1.75A.75.75 0 0 1 1 2.75Zm0 5A.75.75 0 0 1 1.75 7h12.5a.75.75 0 0 1 0 1.5H1.75A.75.75 0 0 1 1 7.75ZM1.75 12h12.5a.75.75 0 0 1 0 1.5H1.75a.75.75 0 0 1 0-1.5Z"
          ></path>
        </svg>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul
            class="navbar-nav me-auto mb-2 mb-lg-0 d-flex gap-4 mx-auto d-flex gap-3"
          >
            <li class="nav-item">
              <a
                class="nav-link active text-light"
                aria-current="page"
                href="#homepage"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link text-light text-light" href="#homepage-about"
                >About Us</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link text-light" href="#hompage-courses">Courses</a>
            </li>

            <li class="nav-item">
              <a class="nav-link text-light" href="#hompage-team">Team</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-light" href="#hompage-blog">Blog</a>
            </li>

            <li class="nav-item">
              <a class="nav-link text-light text-light" href="#hompage-contact"
                >Contact</a
              >
            </li>
          </ul>

          <div class="d-flex gap-2">
            <button class="btn fill-button ps-3 pe-3" type="submit">
              Sign Up
            </button>
            <button class="btn empty-button ps-3 pe-3" type="submit">
              Sign In
            </button>
          </div>
        </div>
      </div>
    </nav>
    <div class="container register__page mt-5 pt-3 ">
      <div class="row d-flex align-items-center pt-5">
        <!-- image -->
        <div class="col-lg-8 col-md-4 image__register">
          <!-- <img src="../assets/img/atelier-amico.svg" alt="" /> -->
          <lottie-player
            src="https://lottie.host/97761d5a-55f5-49b6-98f8-93157d62777b/8nIsPfzHYY.json"
            background="transparent"
            speed="1"
            loop
            autoplay
          ></lottie-player>
        </div>

        <!-- form -->
        <div class="col-lg-4 col-md-6 register__form ms-4">
          <h2>Level up your skills. Join our bootCamp now!</h2>
          <form>
            <div class="mb-3 d-flex justify-content-around my-4 mb-3">
              <div class="sign-up-google">
                <img src="../assets/icon/google.svg" alt="google-logo" /> Sign
                up with Google
              </div>
              <div class="sign-up-github">
                <img src="../assets/icon/github.svg" alt="github-logo" /> Sign
                up with Google
              </div>
            </div>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label"
                >Username</label
              >
              <input type="text" class="form-control" />
            </div>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label"
                >Email address</label
              >
              <input
                type="email"
                class="form-control"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
              />
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label"
                >Password</label
              >
              <input
                type="password"
                class="form-control"
                id="exampleInputPassword1"
              />
            </div>
            <div class="mb-3 form-check">
              <input
                type="checkbox"
                class="form-check-input"
                id="exampleCheck1"
              />
              <label class="form-check-label" for="exampleCheck1"
                >I accept the terms & Condition</label
              >
            </div>
            <div class="d-flex justify-content-end">
              <button type="submit" class="btn btn-primary btn-custom-register">
                Sign up
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
  <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"
  ></script>
</html>
