            d="M1 2.75A.75.75 0 0 1 1.75 2h12.5a.75.75 0 0 1 0 1.5H1.75A.75.75 0 0 1 1 2.75Zm0 5A.75.75 0 0 1 1.75 7h12.5a.75.75 0 0 1 0 1.5H1.75A.75.75 0 0 1 1 7.75ZM1.75 12h12.5a.75.75 0 0 1 0 1.5H1.75a.75.75 0 0 1 0-1.5Z"

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul
            class="navbar-nav me-auto mb-2 mb-lg-0 d-flex gap-4 mx-auto d-flex gap-3"

            <li class="nav-item">
              <a
                class="nav-link active text-light"
                aria-current="page"
                href="../index.html"

            <li class="nav-item">
              <a
                class="nav-link text-light text-light"

                >About Us</a

            <li class="nav-item">
              <a
                class="nav-link text-light"

            <li class="nav-item">
              <a class="nav-link text-light" href="../index.html#hompage-team"

          <div class="d-flex gap-2">
            <button class="btn fill-button ps-3 pe-3" type="submit">
              Sign Up
            </button>
            <button class="btn empty-button ps-3 pe-3" type="submit">
              Sign In
            </button>
          </div>
        </div>
      </div>
    </nav>
    <div class="container register__page mt-5 pt-3">
      <div
        class="row d-flex align-items-center pt-5 d-flex justify-content-around"
      >
        <!-- image -->
        <div class="col-lg-8 col-md-4 col-sm-12 image__register me-4">
          <!-- <img src="../assets/img/atelier-amico.svg" alt="" /> -->
          <lottie-player
            src="https://lottie.host/97761d5a-55f5-49b6-98f8-93157d62777b/8nIsPfzHYY.json"
            background="transparent"
            speed="1"
            loop
            autoplay
          ></lottie-player>
        </div>

        <!-- form -->
        <div class="col-lg-4 col-md-6 col-sm-12 register__form">
          <h4>Level up your skills. Join our bootCamp now!</h4>
          <form id="register__form">
            <div class="mb-3 d-flex justify-content-center my-4 mb-3 gap-3">
              <div class="sign-up-google">
                <img src="../assets/icon/google.svg" alt="google-logo" />
              </div>
              <div class="sign-up-github">
                <img src="../assets/icon/facebook.svg" alt="github-logo" />
              </div>
              <div class="sign-up-github">
                <img src="../assets/icon/github.svg" alt="github-logo" />
              </div>
            </div>
            <div class="or-register text-center position-relative mb-2">OR</div>
            <!-- <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label"
                >Username</label
              >
              <input type="text" class="form-control" />
            </div> -->
            <!-- ------------- *** Email *** ------------- -->
            <div class="mb-3 field email-field">
              <label for="inputEmail" class="form-label">Email</label>
              <input
                type="email"
                class="form-control"
                id="inputEmail"
                placeholder="Enter your email"
                aria-describedby="emailHelp"
              />
              <span class="error email-error">Please enter a valid email</span>
            </div>

            <!-- ------------- *** Password *** ------------- -->
            <div class="mb-3 field create-password">
              <label for="inputPassword" class="form-label">Password</label>
              <input
                type="password"
                class="form-control"
                id="inputPassword"
                placeholder="Create password"
              />
              <span class="error password-error">
                Please enter at least 8 character with number, symbol, small and
                capital letter.</span
              >
            </div>

            <!-- ------------- *** Confirm Password *** ------------- -->
            <div class="mb-3 field confirm-password">
              <label for="inputConfirmPassword" class="form-label"
                >Confirm Password</label
              >
              <input
                type="password"
                class="form-control"
                id="inputConfirmPassword"
                placeholder="Confirm password"
              />
              <span class="error cPassword-error">Password don't match</span>

              <!-- ------------- *** Checkbox *** ------------- -->
            </div>
            <div class="mb-3 form-check fs-6 field checkbox-field">
              <input type="checkbox" class="form-check-input" id="checkbox" />
              <label class="form-check-label" for="checkbox"
                >I accept the terms & Condition</label
              >
              <span class="error checkbox-error"
                >You must agree to the terms and conditions</span
              >
            </div>

            <!-- ------------- *** Button *** ------------- -->

            <div class="d-flex justify-content-end mt-3">
              <button type="submit" class="btn btn-primary btn-custom-register">
                Sign up
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>

    crossorigin="anonymous"
  ></script>
  <script src="../js/register.js"></script>
