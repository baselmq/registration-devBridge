<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- BoxIcons CSS -->
    <link
      href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/main.css" />

    <title>Sign up</title>
  </head>
  <body class="align-items-center">
    <a class="navbar-brand navbar-sign" href="../index.html"
      >DevBridge<span>.</span>
    </a>
    <div class="container register__page mt-4">
      <div
        class="row d-flex align-items-center pt-5 d-flex justify-content-around"
      >
        <!-- image -->
        <div class="col-lg-8 col-md-4 col-sm-12 image__register me-4">
          <!-- <img src="../assets/img/atelier-amico.svg" alt="" /> -->
          <lottie-player
            src="https://lottie.host/97761d5a-55f5-49b6-98f8-93157d62777b/8nIsPfzHYY.json"
            background="transparent"
            speed="1"
            loop
            autoplay
          ></lottie-player>
        </div>

        <!-- form -->
        <div class="col-lg-4 col-md-6 col-sm-12 register__form">
          <h4>Enter OTP Code</h4>
          <div class="mt-5">
            <form action="#" id="form__otp">
              <div class="input-field">
                <input type="number" class="input__otp" />
                <input type="number" disabled class="input__otp" />
                <input type="number" disabled class="input__otp" />
                <input type="number" disabled class="input__otp" />
                <input type="number" disabled class="input__otp" />
                <input type="number" disabled class="input__otp" />
              </div>
              <div class="d-flex justify-content-center mt-5">
                <button class="btn btn-primary btn__otp px-5">
                  Verify OTP
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"
  ></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/sjcl/1.0.8/sjcl.min.js"></script>

  <script src="../js/otp_password.js"></script>
</html>
