<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="../css/englishtest.css" />
    <title>English Test</title>
  </head>
  <body>
    <div class="container m-auto">
      <div class="container rounded-top h-100 mb-1 p-1 english-test-progrsee">
        <section class="detail-step-wizard row">
          <div class="col-sm-12">
            <ul class="detail-step-wizard-list">
              <li class="detail-step-wizard-item">
                <span class="detail-progress-count">1</span>
                <span class="detail-progress-label">Personal information</span>
              </li>
              <li class="detail-step-wizard-item detail-current-item">
                <span class="detail-progress-count">2</span>
                <span class="detail-progress-label">English test</span>
              </li>
              <li class="detail-step-wizard-item detail-late-item">
                <span class="detail-progress-count">3</span>
                <span class="detail-progress-label">Technical test</span>
              </li>
            </ul>
          </div>
        </section>
      </div>
      <div
        class="container bg-white p-4 fw-bold rounded-bottom english-test-container"
      >
        <div class="row">
          <div
            class="col d-flex flex-row justify-content-between align-items-center mb-3"
          >
            <div class="english-test-number">1 of 10 Questions</div>
            <div class="english-test-timer">
              <i class="fa-solid fa-stopwatch fa-lg" style="color: #099289"></i>
              <div class="time">20 Min</div>
            </div>
          </div>
          <hr />
        </div>
        <div class="row">
          <div class="english-test-qustion mb-3">
            Lorem ipsum, dolor sit amet consectetur adipisicing elit.
            Voluptates, vero obcaecati?
          </div>
          <ul class="list-group english-test-ul">
            <input
              class="form-check-input me-1"
              type="radio"
              name="listGroupRadio"
              value=""
              id="firstRadio"
              checked
            />
            <label class="form-check-label option" for="firstRadio"
              >First radio</label
            >
            <input
              class="form-check-input me-1"
              type="radio"
              name="listGroupRadio"
              value=""
              id="secondRadio"
            />
            <label class="form-check-label option" for="secondRadio"
              >Second radio</label
            >
            <input
              class="form-check-input me-1"
              type="radio"
              name="listGroupRadio"
              value=""
              id="thirdRadio"
            />
            <label class="form-check-label option" for="thirdRadio"
              >Third radio</label
            >
            <input
              class="form-check-input me-1"
              type="radio"
              name="listGroupRadio"
              value=""
              id="fourthRadio"
            />
            <label class="form-check-label option" for="fourthRadio"
              >Fourth radio</label
            >
          </ul>
        </div>
        <div class="row d-flex justify-content-end m-1">
          <button type="button" class="btn btn-success english-test-next-btn">
            Next
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
