<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/main.css" />

    <title>Sign in</title>
  </head>
  <body class="align-items-center">
    <a class="navbar-brand navbar-sign" href="../index.html"
      >DevBridge<span>.</span>
    </a>
    <div class="container register__page mt-4">
      <div
        class="row d-flex align-items-center pt-5 d-flex justify-content-around"
      >
        <!-- image -->
        <div class="col-lg-8 col-md-4 col-sm-12 image__register me-4">
          <!-- <img src="../assets/img/atelier-amico.svg" alt="" /> -->
          <lottie-player
            src="https://lottie.host/7f20bd61-dab5-4589-a7aa-b03a171b804d/3vNYY7xpAf.json"
            background="transparent"
            speed="1"
            loop
            autoplay
          ></lottie-player>
        </div>

        <!-- form -->
        <div class="col-lg-4 col-md-6 col-sm-12 register__form">
          <h4 class="fs-5 mb-4">
            Enter your email address and we'll send you an email with
            instructions to reset your password.
          </h4>
          <form id="rest__pass__form" action="otp_password.html" method="GET">
            <!-- ------------- *** Email *** ------------- -->
            <div class="mb-3 field email-field">
              <label for="inputEmail" class="form-label">Email</label>
              <input
                type="email"
                class="form-control"
                id="inputEmail"
                placeholder="Enter your email"
                aria-describedby="emailHelp"
              />
              <span class="error email-error">Please enter a valid email</span>
            </div>

            <!-- ------------- *** Button *** ------------- -->
            <div class="d-flex justify-content-center mt-4">
              <button
                type="submit"
                class="btn btn-primary btn-custom-register px-4 text-center"
              >
                Reset Password
              </button>
            </div>
            <div class="text-center mt-4 text__sign">
              Donâ€™t have an account?
              <a href="../pages/register.html" class="text-decoration-none"
                >Signup Now</a
              >
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
  <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"
  ></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/sjcl/1.0.8/sjcl.min.js"></script>
  <script src="../js/forget_password.js"></script>
</html>
